<!DOCTYPE html>
<html>
<head>
    <title>我的博客</title>
    <style>
        .post { border-bottom: 1px solid #eee; padding: 20px 0; }
        .date { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>文章列表</h1>
    {% for post in posts %}
    <div class="post">
        <h2><a href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h2>
        <div class="date">{{ post.date }}</div>
        <div class="category">{{ post.category }}</div>
    </div>
    {% endfor %}
</body>
</html>
